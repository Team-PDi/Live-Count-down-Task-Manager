<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea,
    .flatpickr-input {
      width: 100% !important;
      box-sizing: border-box;
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-green {
      background: #28a745;
      color: white;
    }

    .btn-red {
      background: #dc3545;
      color: white;
    }

    .task-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .task-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .task-actions button {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>Task Manager</header>

  <div class="container">
    <h3>Add Task</h3>
    <input id="taskTitle" type="text" placeholder="Task title">
    <textarea id="taskDescription" placeholder="Task description (optional)"></textarea>
    <input id="taskDateTime" type="text" placeholder="Select date & time">
    <button class="btn-green" onclick="addTask()">Add Task</button>
    <button class="btn-red" onclick="clearActiveTasks()">Clear Active Tasks</button>

    <h3>Active Tasks</h3>
    <div id="activeTasks"></div>

    <h3>History</h3>
    <div id="taskHistory"></div>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    let tasks = [];

    // Initialize flatpickr for create task
    flatpickr("#taskDateTime", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });

    function addTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const desc = document.getElementById("taskDescription").value.trim();
      const date = document.getElementById("taskDateTime").value;

      if (!title || !date) {
        alert("Please enter a title and pick a date/time.");
        return;
      }

      const task = { id: Date.now(), title, desc, date, status: "active" };
      tasks.push(task);
      renderTasks();
      clearForm();
    }

    function clearForm() {
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDescription").value = "";
      document.getElementById("taskDateTime").value = "";
    }

    function renderTasks() {
      const activeDiv = document.getElementById("activeTasks");
      const historyDiv = document.getElementById("taskHistory");
      activeDiv.innerHTML = "";
      historyDiv.innerHTML = "";

      tasks.forEach(task => {
        const card = document.createElement("div");
        card.className = "task-card";
        card.innerHTML = `
          <strong>${task.title}</strong> (${task.status})
          <p>${task.desc || ""}</p>
          <small>Due: ${task.date}</small>
          <div class="task-actions">
            ${task.status === "active" 
              ? `<button class="btn-red" onclick="skipTask(${task.id})">Skip</button>` 
              : `<button class="btn-green" onclick="reactivateTask(${task.id})">Reactivate</button>`}
            <button class="btn-red" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        if (task.status === "active") {
          activeDiv.appendChild(card);
        } else {
          historyDiv.appendChild(card);
        }
      });
    }

    function skipTask(id) {
      tasks = tasks.map(task => task.id === id ? { ...task, status: "skipped" } : task);
      renderTasks();
    }

    function reactivateTask(id) {
      tasks = tasks.map(task => task.id === id ? { ...task, status: "active" } : task);
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTasks();
    }

    function clearActiveTasks() {
      tasks = tasks.map(task => task.status === "active" ? { ...task, status: "skipped" } : task);
      renderTasks();
    }
  </script>
</body>
</html>
