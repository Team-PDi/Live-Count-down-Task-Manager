<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      border: none;
    }

    .btn-green {
      background: #28a745;
      color: white;
    }

    .btn-red {
      background: #dc3545;
      color: white;
    }

    .task-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .task-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    /* ✅ Fix Date/Time Input Style */
    #taskDateTime,
    #editTaskDateTime {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* ✅ Improve Flatpickr Popup */
    .flatpickr-calendar {
      z-index: 9999 !important;
      width: 100% !important;
      max-width: 360px;
      border-radius: 10px;
    }

    .flatpickr-time input {
      font-size: 1rem;
    }

    /* ✅ Flatpickr Green Theme */
    .flatpickr-day.selected,
    .flatpickr-day.startRange,
    .flatpickr-day.endRange,
    .flatpickr-day.selected.inRange,
    .flatpickr-day.startRange.inRange,
    .flatpickr-day.endRange.inRange,
    .flatpickr-day.selected:focus,
    .flatpickr-day.startRange:focus,
    .flatpickr-day.endRange:focus,
    .flatpickr-day.selected:hover,
    .flatpickr-day.startRange:hover,
    .flatpickr-day.endRange:hover {
      background: #28a745 !important;
      border-color: #28a745 !important;
      color: #fff !important;
    }

    .flatpickr-months .flatpickr-month {
      background: #28a745 !important;
      color: white;
      border-radius: 8px 8px 0 0;
    }

    .flatpickr-time input:hover,
    .flatpickr-time input:focus {
      border-color: #28a745;
    }

    .flatpickr-time .flatpickr-am-pm {
      color: #28a745;
    }
  </style>
</head>
<body>
  <header>Task Manager</header>
  <main>
    <h2>Add Task</h2>
    <input type="text" id="taskTitle" placeholder="Task title" />
    <textarea id="taskDescription" placeholder="Task description (optional)"></textarea>
    <input type="text" id="taskDateTime" placeholder="Select date & time" readonly />
    <button id="addTaskBtn" class="btn-green">Add Task</button>
    <button id="clearTasksBtn" class="btn-red">Clear Active Tasks</button>

    <h2>Active Tasks</h2>
    <div id="activeTasks"></div>

    <h2>History</h2>
    <div id="taskHistory"></div>
  </main>

  <!-- Edit Task Modal -->
  <div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:90%; max-width:400px;">
      <h2>Edit Task</h2>
      <input type="text" id="editTaskTitle" />
      <textarea id="editTaskDescription"></textarea>
      <input type="text" id="editTaskDateTime" placeholder="Select date & time" readonly />
      <button id="saveEditBtn" class="btn-green">Save</button>
      <button id="cancelEditBtn" class="btn-red">Cancel</button>
    </div>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Initialize Flatpickr for both fields
    flatpickr("#taskDateTime", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });

    flatpickr("#editTaskDateTime", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });
  </script>
</body>
</html>
